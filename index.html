<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body>
    <main>
        <section class="weather-bg">
            <div class="container">
                <div class="row">
                    
                    <div class="col-md-6 offset-md-3">
                        <div class="search-weather text-center py-5">
                           
                            <div class="weather-text mb-3 text-white">
                                <h2>Current Weather App</h2>
                                
                            </div>
                            <div class="weather-form">
                                <div class="input-group">
                                    <input placeholder="Search Weather by City Name" type="text" id="search-city" class="form-control">
                                    <button class="btn btn-danger" id="search-button" onclick="searchButton()">Search</button>
                                </div>
                                <div id="empty-input"></div>
                            </div>
                            
                        </div>
                    </div>
                </div>

                <!-- another row -->
                 <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <div id="container" class=""></div>
                    </div>
                 </div>
            </div>


            
        </section>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
